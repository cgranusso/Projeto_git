<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>+CASH</title>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">

                  <h1><strong>+CASH</strong></h1>
                  <hr>
                  <p>Quer controlar seus gastos e aumentar seus ganhos?<br>
                    Não sabe como fazer?<br>Nós te mostramos o caminho.</br></p>
                </div>
                <form action="#" method="post">

                  <div class="form-group first">
                    <label for="mail">Email</label>
                    <input type="text" class="form-control" id="mail">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password">

                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Lembrar senha</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="pagina_construcao.html" class="forgot-pass">Esqueci minha senha</a></span>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <div class="col-6">
                      <a href="login.html">
                        <input type="button" value="Login" class="btn btn-pill text-white btn-block btn-primary">
                      </a>
                    </div>
                    <div class="col-6">
                        <a href="cadastro.html">
                          <input type="button" value="Cadastrar" class="btn btn-pill text-white btn-block btn-primary">
                        </a>
                    </div>
                  </div>


                  <div class="social-login text-center align-items-center">
                    <a href="pagina_construcao.html" class="facebook">
                      <span><i class="icon-facebook mr-3" aria-hidden="true"></i>Entrar com Facebook</span>
                    </a>
                  </div>

                  <div class="social-login text-center align-items-center">
                    <a href="pagina_construcao.html" class="google">
                      <span><i class="icon-google mr-3" aria-hidden="true"></i>Entrar com Google &nbsp;&nbsp;</span>
                    </a>
                  </div>
                  <hr>
                  <div class="social-login text-center">
                    <img src="images/cash simbolo.png">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
