<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="mb-4">
                                    <h1><strong>+CASH</strong></h1>
                                    <hr>
                                    <p>Cadastro</p>
                                </div>
                                <form action="#" method="post">

                                    <div class="form-group first">
                                        <label for="name">Nome</label>
                                        <input type="text" class="form-control" id="name">

                                    </div>
                                    <div class="form-group last mb-2">
                                        <div class="row justify-content-start">
                                            <div class="col-6">
                                                <label for="cpf">CPF</label>
                                                <input type="text" class="form-control" id="cpf">
                                            </div>
                                            <div class="col-6">
                                                <label for="nascimento">Nascimento</label>
                                                <input type="date" class="form-control" id="nascimento">
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <p>Login</p>
                                    <div class="form-group first">
                                        <label for="mail">Email</label>
                                        <input type="text" class="form-control" id="mail">
                                    </div>

                                    <div class="form-group last mb-2">
                                        <div class="row justify-content-start">
                                            <div class="col-6">
                                                <label for="password">Senha</label>
                                                <input type="password" class="form-control" id="password">
                                            </div>
                                            <div class="col-6">
                                                <label for="password2">Confirme sua senha</label>
                                                <input type="password" class="form-control" id="password2">
                                            </div>
                                        </div>

                                    </div>
                                    <hr>
                                    <p>Planos</p>

                                    <div class="d-flex mb-5 align-items-center">
                                        <input type="submit" value="Free"
                                            class="btn btn-pill text-white btn-block btn-primary">
                                        <input type="submit" value="Pro"
                                            class="btn btn-pill text-white btn-block btn-primary">
                                        <input type="submit" value="Premium"
                                            class="btn btn-pill text-white btn-block btn-primary">
                                    </div>
                                    <div class="d-flex mb-5 align-items-center">
                                        <div class = "col-12">
                                            <a href="pagina_construcao.html"><input type="button" value="Enviar"
                                            class="btn btn-pill text-white btn-block btn-primary"></a>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="social-login text-center">
                                        <img src="images/cash simbolo.png">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
